<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title = |${artista.nome} ${artista.cognome}|)">
</head>
<body>
<header th:replace="fragments/base.html :: menu(admin = ${admin})"></header>

<div class="Sfondo">
    <a th:text="${artista.nome} + ' ' + ${artista.cognome} " class="Titolo-menu" href="#bloccocentrale">Artista</a>
</div>

<div id="bloccocentrale">
    <div id="contenutoprincipale">
        <div th:each="opera : ${opere}">
            <div th:replace="fragments/base.html :: operaDaVisualizzare(opera = ${opera})">

            </div>
        </div>

    </div>
</div>


<footer th:replace="fragments/base.html :: amministratore(admin = ${admin})">
</footer>
</body>
</html>
