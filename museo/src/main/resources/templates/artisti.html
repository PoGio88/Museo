<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
</head>
<body>
<header th:replace="fragments/base.html :: menu"></header>

<div id="Sfondo">
    <a id="Titolo" href="#bloccocentrale">Artisti</a>
</div>

<div id="bloccocentrale">
    <div id="blocco-artisti">
        <span th:each="artista : ${artisti}">
            <span th:replace="fragments/base.html :: artistaDaVisualizzare(artista = ${artista})">

            </span>
        </span>

    </div>
</div>

<footer th:replace="fragments/base.html :: amministratore(admin = ${admin})">
</footer>
</body>
</html>
